plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
	compile fileTree(dir:'libs/lwjgl',include:['*.jar'])
	
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.0-jre'
    implementation 'com.google.code.gson:gson:2.6.2'
    
    compile group: 'org.lwjgl', name: 'lwjgl', version: '3.2.3'
	compile group: 'org.lwjgl', name: 'lwjgl-opengl', version: '3.2.3'
    compile group: 'org.lwjgl', name: 'lwjgl-glfw', version: '3.2.3'
    compile group: 'org.lwjgl', name: 'lwjgl-openal', version: '3.2.3'
    compile group: 'org.lwjgl', name: 'lwjgl-opengles', version: '3.2.3'
	compile group: 'slick-util', name: 'slick-util', version: '1.0.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

application {
    // Define the main class for the application.
    apply plugin: 'application'
    mainClassName = 'xueLi.craftGame.Main'
    applicationDefaultJvmArgs = [
        	'-Djava.library.path="natives/"']

}

